spring.kafka.streams.state.dir=/home/rbrunet
spring.kafka.consumer.key-deserializer=org.forwardlogic.kafka.streams.memory.HourlyTimedWindowDeserializer
spring.kafka.consumer.value-deserializer=org.forwardlogic.kafka.streams.memory.UsedMemoryCountAndSumSerde
spring.datasource.url=jdbc:postgresql://localhost:5432/forwarddb
spring.datasource.username=forward
spring.datasource.password=forward@123
spring.jpa.database-platform =postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

//=SpringBoot actuator and metrics
management.security.enabled=false
management.endpoint.health.group.custom.show-components=always
management.endpoint.health.group.custom.show-details=always
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*


analytics.config.dir=/home/rbrunet/
